<div class="menu-container iranyekan">
  <dx-tree-view
    [items]="items"
    keyExpr="path"
    class="iranyekan"
    selectionMode="single"
    [focusStateEnabled]="false"
    expandEvent="click"
    (onItemClick)="onItemClick($event)"
    width="100%">
  </dx-tree-view>
</div>
